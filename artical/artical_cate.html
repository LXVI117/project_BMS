<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入layui的样式表 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入自己写的样式表 -->
  <link rel="stylesheet" href="../assets/css/artical/artical_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button type="button" id="add-art" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 定义添加弹出层 -->
  <script type="text/html" id="add-form">
    <form class="layui-form" action="" id="add-alert">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" id="addArtBtn">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>
  <!-- 定义模板引擎 -->
  <script type="text/html" id="tpl-artList">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-primaryr layui-btn-sm">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 导入layui的JS -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入baseAPI -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 导入模板引擎 -->
  <script src="../assets/lib/template-web.js"></script>
  <!-- 导入自己写的JS文件 -->
  <script src="../assets/js/artical/artical_cate.js"></script>
</body>

</html>
