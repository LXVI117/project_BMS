<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui的样式表 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 引入自己写的样式表 -->
  <link rel="stylesheet" href="../assets/css/artical/artical_list.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="cate-form">
        <div class="layui-form-item layui-inline">
          <!-- 分类筛选 -->
          <select name="cate_id" lay-verify="" id="cate-sele">
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 文章列表 -->
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="200">
            <col width="180">
            <col width="200">
            <col width="180">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <!-- 分页区域-->
      <div id="pagebox"></div>
    </div>
  </div>
  <!-- 所有分类模板引擎 -->
  <script type="text/html" id="tpl-cateSele">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <!-- 文章列表模板引擎 -->
  <script type="text/html" id="tpl-artList">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|filterTime}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button id={{$value.Id}} type="button" class="btn-edit layui-btn layui-btn-primaryr layui-btn-sm">编辑</button>
        <button id="delBtn" data-id={{$value.Id}} type="button"
          class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 导入引用的外部JS文件 -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <!-- 引入artical_list的js -->
  <script src="../assets/js/artical/artical_list.js"></script>
</body>

</html>
